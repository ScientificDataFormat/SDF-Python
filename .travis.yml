language: python

matrix:
  include:
    - os: linux
      env:
        - PYTHON_VERSION=2.7
        - MINICONDA=Miniconda2-latest-Linux-x86_64.sh

    - os: linux
      env:
        - PYTHON_VERSION=3.6
        - MINICONDA=Miniconda3-latest-Linux-x86_64.sh

    - os: osx
      language: generic
      env:
        - PYTHON_VERSION=2.7
        - MINICONDA=Miniconda2-latest-MacOSX-x86_64.sh

    - os: osx
      language: generic
      env:
        - PYTHON_VERSION=3.6
        - MINICONDA=Miniconda3-latest-MacOSX-x86_64.sh

install:
  # download and install miniconda
  - wget https://repo.continuum.io/miniconda/$MINICONDA -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda

  # useful for debugging any issues with conda
  - conda info -a

  # create the conda environment
  - conda create -q -n test-env python=$PYTHON_VERSION
  - source activate test-env

  # build the wheel
  - python setup.py bdist_wheel --universal

  # install the wheel and its dependencies
  - |
    for f in dist/SDF-*.whl; do
      pip install $f
    done

script:
  - cd tests
  - python -m unittest discover
  - cd ..

deploy:
  provider: pypi
  user: t-sommer
  password:
    secure: 
  distributions: bdist_wheel --universal
  skip_cleanup: true
