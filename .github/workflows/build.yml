name: Build the Python Wheel

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: x86-windows
            image: windows-2022
            arch: x86
          - name: x86_64-windows
            image: windows-2022
            arch: x86_64
          - name: x86_64-linux
            image: ubuntu-20.04
            arch: x86_64
          - name: x86_64-darwin
            image: macos-12
            arch: x86_64
    runs-on: ${{ matrix.image }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Build NDTable
      run: |
        cmake -S C -B C/${{ matrix.name }}
        cmake --build C/${{ matrix.name }} --target install
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.name }}
        path: src/sdf/ndtable/${{ matrix.name }}
        if-no-files-found: error
